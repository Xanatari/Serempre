<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>New Homework</title>
</head>
<body>
	<h1>Add a new homework</h1>
	<hr />

	<form action="#" th:action="@{/add}" th:object="${homework}"
		method="post">
		<table>
			<tr>
				<td>ID Employee</td>
				<td><input type="text" th:field="*{idTrabajdor}"></td>
			</tr>
			<tr>
				<td>Name Employee</td>
				<td><input type="text" th:field="*{nombreTrabajador}"></td>
			</tr>
				<tr>
				<td>ID Homework</td>
				<td><input type="text" th:field="*{idTarea}"></td>
			</tr>
			<tr>
				<td>Title Homework</td>
				<td><input type="text" th:field="*{Titulo}"></td>
			</tr>
			<tr>
				<td>Description</td>
				<td><input type="text" th:field="*{Descripcion}"></td>
			</tr>
			<tr>
				<td>Estimate Time</td>
				<td><input type="text" th:field="*{tiempoEstimado}"></td>
			</tr>			
			<tr>
				<td colspan="2"><button type="submit">Save</button></td>
			</tr>
		</table>

	</form>

</body>
</html>
